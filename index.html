<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Food </title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <style>
        .header-area {
            width: 1440px;
            height: 662.05px;
            margin: auto;
            background-color: #F3FCF7;

        }

        .header {
            width: 1177px;
            height: 41.94px;
            margin: auto;
            display: flex;
            padding-top: 41px;
            justify-content: space-between;
            align-items: center;
        }

        .menu {
            
            display: flex;
            justify-content: space-around;
            gap: 20px;
            list-style: none;
            align-items: center;

        }

        .menu-link {
            text-decoration: none;
            color: #1D1D1F;
            font-size: 16px;
            font-weight: 400;
            line-height: 100%;
            letter-spacing: 0;
        }

        .menu-link:hover {
            color: #06C167;
        }
        .hamburger{
            display: none;
        }

        /* Responsive navbar */
        @media (max-width:768px) {
            .header-area {
                width: 100%;
                height: auto;
                padding: 10px 0;
                background-color: #F3FCF7;
                padding: 0 15px;
                /* padding-left: 10px;
                padding-right: 10px; */

            }

            .header {
                width: 100%;
                height: auto;
                display: flex;
                justify-content: space-between;
                align-items: center;
               
            }
            /* Original menu */
            .menu {
                display: none;
                flex-direction: column;
                background-color: #F3FCF7;
                padding: 15px 20px;
                margin-top: 15px;
                width: 50%;
                border-radius: 8px;
                margin-top: 10px;
            }

            .menu.active {
                display: flex;
            }
            .hamburger{
                display: block;
                font-size: 25px;
                cursor: pointer;
                background: none;
                border:2px solid #06C167;
                padding: 5px 10px;
                border-radius: 6px;
                color: #06C167;
            }
        }
       
    </style>

</head>
<script>
    function toggleMenu() {
        document.querySelector('.menu').classList.toggle('active');
    }
</script>

<body>
    <!-- Header Area Start -->
    <header class="header-area">
        <div class="header">
            <div class="logo">
                <img src="img/Logo (1).png" alt="">
            </div>
            <nav class="navigation">
                <ul class="menu">
                    <li class="menu-item">
                        <a href="" class="menu-link">Home</a>
                    </li>
                    <li class="menu-item">
                        <a href="" class="menu-link">About Us</a>
                    </li>
                    <li class="menu-item">
                        <a href="" class="menu-link">Service Us</a>
                    </li>
                    <li class="menu-item">
                        <a href="" class="menu-link">Our Company</a>
                    </li>
                    <li class="menu-item">
                        <a href="" class="menu-link">Pages</a>
                    </li>
                </ul>
            </nav>
            <button class="hamburger" onclick="toggleMenu()">â˜°</button>

        </div>
    </header>
</body>

</html>
